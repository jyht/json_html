<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>vue和jQuery混合着用</title>
    <style type="text/css">
        #box {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>

</head>
<body>
<div id="app">
    <div class="item" v-for="(item,index) in items">
        <p>
            <a>{{item.id}}</a>
            <a>{{item.name}}</a>
            <button @click='showBox(item.id, item.name)'>显示</button>
        </p>
    </div>

    <div id="box" :data-id="id" style="display: none;">
        <p></p>
        <button @click='submitMes(id)'>提交</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        var vm = new Vue({
            el: '#app',
            data: {
                id: "",
                name: "",
                items: [
                    { id: 1, name: "张一" },
                    { id: 2, name: "李二" },
                    { id: 3, name: "王三" }
                ]
            },
            methods: {
                showBox(id, name) {
                    this.id = id;
                    this.name = name + "-new";
                    $("#box").find("p").text(this.name);
                    $("#box").attr("data-id", id);
                    $("#box").show();
                },
                submitMes(id) {
                    //vm.$emit("", text);
                    //console.log(id);
                    this.items.forEach(function(val, index, arr) {
                        if (val.id == id) {
                            val.name = vm.name;
                        }
                    });
                    $("#box").hide();
                }
            }
        });
    });
</script>
</body>
</html>
