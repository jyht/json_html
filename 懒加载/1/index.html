<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>getJSON获取数据</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.lazyload.min.js"></script>
<!--四大属性必须同时具备：class   data-original   width  height-->


<img class="lazy" width="640" height="480" data-original="2.png">
<img class="lazy" width="640" height="480" data-original="2.png">
<img class="lazy" width="640" height="480" data-original="2.png">
<img class="lazy" width="640" height="480" data-original="3.png">
<img class="lazy" width="640" height="480" data-original="2.png">
<img class="lazy" width="640" height="480" data-original="2.png">
<img class="lazy" width="640" height="480" data-original="2.png">

<script type="text/javascript">
$(document).ready(function(){
$("button").click(function(){
$.ajax({
		type: 'POST',
		url: 'data.json',
		dataType: 'json',
		success: function(data) {
		if (data) {
	  var strHtml = "";
      $.each(data,function(infoIndex,info){
        strHtml += "姓名："+info["name"]+"<br>";
        strHtml += "性别："+info["sex"]+"<br>";
        strHtml += "邮箱："+info["email"]+"<br>";
        strHtml += "<hr>"
      })
				$('#showshops').append(strHtml);
			}
		},
		complete: function() {
			$("img.lazy").lazyload();
		},
		error: function(xhr, type) {
 
		}
	});
});	
});

</script>
</head>
<body>
<div id="showshops">啊啊</div>
<button>获取其他内容</button>
</body>
</html>
